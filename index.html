<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>

    <button
      onclick="
    console.log('you have chosen bat')
    //random no.

    let randomNumber = Math.random() * 3;
    let computerChoice;
    if(randomNumber > 0 && randomNumber <= 1){
      computerChoice = 'Bat';
      //console.log('computer choice is bat');
    }
    else if(randomNumber > 1 && randomNumber <= 2){
      computerChoice = 'Ball';
      //console.log('computer choice is ball');
    }
    else{
      computerChoice = 'Stump';
      //console.log('computer choice is stump');
    }

    console.log(`Computer choice is ${computerChoice}`);
    let resultMsg;
    if(computerChoice === 'Ball'){
      resultMsg = 'user won';
    }
    else if(computerChoice === 'Bat'){
      resultMsg = `It's a tie`;
    }
    else if(computerChoice === 'Stump'){
      resultMsg = 'Computer has won';
    }

    alert(`You have chosen Bat. Computer choice is ${computerChoice}. And ${resultMsg}`);
    "
    >
      Bat
    </button>
    
    <!--2nd ball-->
    <button
      onclick="
    console.log('You have chosen ball');

    let randomNumber = Math.random() * 3;
    let computerChoice;
    if (randomNumber >= 0 && randomNumber < 1) {
      computerChoice = 'Bat';
    } else if (randomNumber >= 1 && randomNumber < 2) {
      computerChoice = 'Ball';
    } else {
      computerChoice = 'Stump';
    }

    console.log(`Computer choice is ${computerChoice}`);

    let resultMsg;
    if (computerChoice === 'Ball') {
      resultMsg = `It's a tie`;
    } else if (computerChoice === 'Bat') {
      resultMsg = `Computer has won`;
    } else if (computerChoice === 'Stump') {
      resultMsg = 'User has won';
    }

    alert(`You have chosen Ball. Computer choice is ${computerChoice}. And ${resultMsg}`);
"
    >
      ball
    </button>

    <!--3rd stump-->

    <button
      onclick="
    console.log('You have chosen Stump');

    let randomNumber = Math.random() * 3;
    let computerChoice;
    if (randomNumber >= 0 && randomNumber < 1) {
      computerChoice = 'Bat';
    } else if (randomNumber >= 1 && randomNumber < 2) {
      computerChoice = 'Ball';
    } else {
      computerChoice = 'Stump';
    }

    console.log(`Computer choice is ${computerChoice}`);

    let resultMsg;
    if (computerChoice === 'Ball') {
      resultMsg = `Computer has won`;
    } else if (computerChoice === 'Bat') {
      resultMsg = `User has won`;
    } else if (computerChoice === 'Stump') {
      resultMsg = `It's a tie`;
    }

    alert(`You have chosen Stump. Computer choice is ${computerChoice}. And ${resultMsg}`);
"
    >
      stump
    </button>
